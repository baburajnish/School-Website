<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Models/student.js"></script>
    <script src="edit.js"></script>

</head>
<body>
    <div class="container" style="margin-top:20px;margin-left:10px;width:400px;height:500px">
        <div>
            <label>Name:</label>
            <input type="text" id="txtName" class="form-control" placeholder="Enter Name"/>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" id="txtEmail" class="form-control" placeholder="Enter Email" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Enter Password" />
        </div>
        <div>
            <label>DOB:</label>
            <input type="text" id="txtDob" class="form-control" placeholder="Enter DOB" />
        </div>
        <div>
            <label>MOB:</label>
            <input type="text" id="txtMob" class="form-control" placeholder="Enter MOB" />
        </div>
        <div>
            <label>Gender:</label>
            <label class="radio-inline"><input type="radio" id="radioMale" name="gender" />Male</label>
            <label class="radio-inline"><input type="radio" id="radioFimale" name="gender" />Fimale</label>
        </div>
        <div>
            <label>Qualifiction:</label>
            <label class="checkbox-inline"><input type="checkbox" />10th</label>
            <label class="checkbox-inline"><input type="checkbox" />12th</label>
            <label class="checkbox-inline"><input type="checkbox" id="graduation" />Graduation</label>

        </div>
        <div>
            <label>Country:</label>
            <select class="form-control">
                <option>Select country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </select>
        </div>
        <div>
            <label>Address:</label>
            <textarea id="txtAddress" class="form-control"></textarea>
        </div><br />
        <button onclick="DisplayStudent()" class="btn btn-info btn-block">Edit</button>
        <button onclick="updeteSelectedStudent()" class="btn btn-info btn-block">Submit</button>

    </div>
    
       </body>
</html>
