<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="wIdth=device-wIdth, initial-scale=1">
    <link href="../Content/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="../Models/user.js"></script>
    <script src="../Models/repository.js"></script>
    <script src="registrationpage.js"></script>
    <style>
        header {
            padding: 1em;
            color: white;
            background-color: black;
            clear: left;
            text-align: center;
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
            margin-top: 22px;
        }
    </style>


</head>
    <body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-education"></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="../Registration Page/RegistrationPage.html">Registration</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../Login/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter Name" title="Please enter your name."/>
                <label id="lblName" style="color:Red"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Email:</label>
                <input type="text" id="txtEmail" class="form-control" placeholder="Enter Email" />
                <label id="lblEmail" style="color:Red" class="control-label"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Password:</label>
                <input type="password" id="txtPassword" class="form-control" placeholder="Enter Password" />
                <label id="lblPassword" style="color:Red" class="control-label"></label>
            </div>
            <div class="form-group">
                <label class="control-label">DOB:</label>
                <input type="text" id="txtDob" class="form-control" placeholder="Enter DOB" />
                <label id="lblDOB" style="color:Red" class="control-label"></label>
            </div>
            <div class="form-group">
                <label class="control-label">MOB:</label>
                <input type="text" id="txtMob" class="form-control" placeholder="Enter MOB" />
                <label id="lblMOB" style="color:Red" class="control-label"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Gender:</label>
                <label class="radio-inline"><input type="radio" id="radioMale" name="Gender" value="Male"/>Male</label>
                <label class="radio-inline"><input type="radio" id="radioFemale" name="Gender"  value="Female" />Female</label>
                <label id="lblGender" style="color:Red" class="control-label"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Qualifiction:</label>
                <label class="checkbox-inline"><input type="checkbox" id="10th" value="10th"/>10th</label>
                <label class="checkbox-inline"><input type="checkbox" id="12th" value="12th"/>12th</label>
                <label class="checkbox-inline"><input type="checkbox" id="graduation" value="Graduation"/>Graduation</label>
                <label id="lblQualifiction" style="color:Red" class="control-label"></label>

            </div>
            <div class="form-group">
                <label class="control-label">Role:</label>
                <label class="checkbox-inline"><input type="checkbox" id="Admin" value="Admin" />Admin</label>
                <label class="checkbox-inline"><input type="checkbox" id="Student" value="Student" />Student</label>
                <label class="checkbox-inline"><input type="checkbox" id="Principle" value="Principle" />Principle</label>
                <label class="checkbox-inline"><input type="checkbox" id="Faculty" value="Faculty" />Faculty</label>
                <label id="lblRole" style="color:Red" class="control-label"></label>

            </div>
            <div class="form-group">
                <label class="control-label">Country:</label>
                <select class="form-control" id="ddlCountry">
                    <option value="0">Select Country</option>
                    <option value="India" >India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
                <label id="lblCountry" style="color:Red" class="control-label"></label>
            </div>
            <div class="form-group">
                <label class="control-label">Address:</label>
                <textarea id="txtAddress" class="form-control"></textarea>
                <label id="lblAddress" style="color:Red" class="control-label"></label>
            </div><br />
            <button onclick="registerUser()" class="btn btn-info btn-block">Submit</button>
        </div>
      
        <footer class="container-fluid text-center">
            <p>Footer Text</p>
        </footer>
    </body>
</html>
